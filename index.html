<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gentle Mind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Nunito", sans-serif;
        /* Prevent scroll bounce on mobile */
        overscroll-behavior-y: none;
      }
      /* Custom gentle animations */
      @keyframes breathe {
        0%,
        100% {
          transform: scale(1);
          opacity: 0.9;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }
      .animate-breathe {
        animation: breathe 6s ease-in-out infinite;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      @keyframes gentle-pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(167, 232, 255, 0.7);
        }
        70% {
          box-shadow: 0 0 0 20px rgba(167, 232, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(167, 232, 255, 0);
        }
      }
      .animate-gentle-pulse {
        animation: gentle-pulse 2s infinite;
      }
      @keyframes scale-in {
        from {
          transform: scale(0.8);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      .animate-scale-in {
        animation: scale-in 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }
      /* New completion animations */
      @keyframes expand-ring {
        0% {
          transform: scale(0.5);
          opacity: 0.6;
        }
        100% {
          transform: scale(2.2);
          opacity: 0;
        }
      }
      .animate-expand-ring {
        animation: expand-ring 2.5s infinite ease-out;
      }
      @keyframes heartbeat-soft {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.15);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-heartbeat-3 {
        animation: heartbeat-soft 1s ease-in-out 3 forwards;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body
    class="bg-slate-50 text-slate-600 antialiased selection:bg-sky-100 selection:text-sky-900"
  >
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
